<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css?family=Fraunces"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <section class="main main-flex" role="main">
      <picture class="picture">
        <source
          media="(max-width: 31rem)"
          srcset="./images/image-product-mobile.jpg"
        />
        <img
          src="./images/image-product-desktop.jpg"
          alt="Gabrielle Channel Flask"
          class="img"
        />
      </picture>

      <div class="content content-flex">
        <p class="content-title">Perfume</p>

        <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>

        <p class="descriptive">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="pricing">
          <p class="price">$149.99</p>
          <span class="old-price">$169.99</span>
        </div>

        <a href="/" class="cart-btn">
          <img src="./images/icon-cart.svg" alt="" />Add to Cart
        </a>
      </div>
    </section>
  </body>
</html>
